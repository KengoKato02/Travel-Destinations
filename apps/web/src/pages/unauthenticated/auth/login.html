<h1 class="text-xl text-center font-bold mt-5">Log in</h1>
<form
    action=""
    class="flex flex-col w-3/5 mx-auto"
>
    <label class="flex flex-col p-1">
        Your username
        <input
            type="text"
            name="username"
            class="bg-gray-100 rounded-lg p-1"
        />
    </label>
    <label class="flex flex-col p-1">
        Your password
        <input
            type="password"
            name="password"
            class="bg-gray-100 rounded-lg p-1"
        />
    </label>
    <button class="bg-blue-500 rounded-lg p-1 text-center mt-2 text-white">
        Sign in
    </button>
    <a
        class="bg-gray-100 rounded-lg p-1 text-center mt-2 text-gray-500 italic text-sm"
        href="http://localhost:8080/signup"
        >Need an account?</a
    >
</form>
