<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trip Details</title>
</head>
<body class="bg-gray-100 font-sans">
    <main class="max-w-4xl mx-auto p-4">
        <div id="tripDetails" class="bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="p-6">
                <h2 id="tripTitle" class="text-3xl font-bold mb-4 text-indigo-600"></h2>
                <p id="tripDescription" class="text-gray-600 mb-4"></p>
                <p id="tripDates" class="text-sm text-gray-500 mb-6">
                    <span class="font-semibold">Date:</span>
                </p>
                <h3 class="text-2xl font-semibold mb-4 text-indigo-500">Destinations:</h3>
                <div id="destinationSelectContainer" class="mb-4 flex items-center space-x-2">
                    <select id="destinationSelect" class="w-5/6 p-2 border border-gray-300 rounded"></select>
                    <button id="addDestinationBtn" class="w-1/6 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add</button>
                </div>
                <div id="tripDestinations" class="space-y-6"></div>
            </div>
        </div>
    </main>

    <template id="destinationItemTemplate">
        <div class="destination-item flex flex-col md:flex-row bg-gray-100 rounded-lg overflow-hidden shadow-md relative">
            <img class="w-full md:w-1/3 h-48 object-cover" onerror="this.src='path/to/default/image.jpg';">
            <div class="p-4 md:w-2/3">
                <h4 class="font-semibold text-lg mb-2"></h4>
                <p class="text-sm text-gray-600 mb-2"></p>
                <p class="text-xs text-gray-500"></p>
            </div>
            <button class="removeDestinationBtn text-gray-500 hover:text-red-700 transition-colors duration-300 absolute top-4 right-4" aria-label="Remove destination">
                <i class="fa-solid fa-trash"></i>
            </button>
        </div>
    </template>
</body>
</html>
