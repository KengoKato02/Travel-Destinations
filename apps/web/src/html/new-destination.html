<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>New Destination</title>
        <link
            rel="stylesheet"
            href="styles.css"
        />
    </head>
    <body>
        <header class="globalHeader">
            <img
                width="20"
                src="./icons/earth-outline.svg"
                alt=""
            />
            <a
                href="/"
                class="globalHeader__link"
            >
                My travel journal.
            </a>
        </header>
        <main class="mainContent">
            <h1 class="mainContent__title">New destination</h1>
            <form class="form">
                <label class="form__label"
                    >Title
                    <input
                        class="form__input"
                        type="text"
                        name="title"
                        required
                    />
                </label>
                <label class="form__label"
                    >Day of depature
                    <input
                        class="form__input"
                        type="date"
                        name="first_day"
                        required
                    />
                </label>
                <label class="form__label"
                    >Last day
                    <input
                        class="form__input"
                        type="date"
                        name="last_day"
                        required
                    />
                </label>
                <label class="form__label">
                    Description
                    <textarea
                        class="form__input"
                        name="description"
                    ></textarea>
                </label>
                <label class="form__label">
                    Picture
                    <input
                        class="form__input"
                        type="file"
                        name="picture"
                    />
                </label>
                <label class="form__label">
                    Country
                    <input
                        class="form__input"
                        type="text"
                        name="country"
                    />
                </label>
                <div class="form__actions">
                    <a
                        class="button button--dim"
                        href="/"
                        >Cancel</a
                    >
                    <button class="button">Save</button>
                </div>
            </form>
        </main>
        <script src="postDestination.js"></script>
    </body>
</html>
