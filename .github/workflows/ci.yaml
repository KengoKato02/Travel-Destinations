on:
  push:
    tags:
      - '*'
    branches:
      - main
      - production
  workflow_dispatch:
    secrets:
      VERCEL_TOKEN:
        required: true
      VERCEL_ORG_ID:
        required: true
      VERCEL_PROJECT_ID:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup PNPM
        id: pnpm-install
        uses: pnpm/action-setup@v2
        with: 
          version: 8.15.3
          run_install: false

      - name: Install Dependencies
        run: pnpm install

      - name: Run Biome format & lint
        run: pnpm format && pnpm biome-lint

      - name: Install & Build 
        run: pnpm build

      - name: Deploy Production
        uses: amondnet/vercel-action@v25 
        if: ${{ github.ref == 'refs/heads/production' }}
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }} 
          github-token: ${{ secrets.GIT_TOKEN }} 
          vercel-args: '--prod' 
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}  
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }} 
          working-directory: ./
